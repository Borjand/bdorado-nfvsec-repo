# Default values for web-server-knf.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  repository: bdorado/simple-webserver
  pullPolicy: IfNotPresent
  tag: "latest"

network:
  name: video-l2-net
  bridge: br-video
  subnet: 10.78.0.0/24
  gateway: 10.88.0.1
  routes:
    - dst: 10.88.0.0/24
      gw: 10.78.0.10
    - dst: 10.98.0.0/24
      gw: 10.78.0.10

servers:
  - name: web-server-0
    ip: 10.78.0.101
    vnfId: VNF_WSERVER_0
    publicKey: vnfws-0-PKEY
  - name: web-server-1
    ip: 10.78.0.102
    vnfId: VNF_WSERVER_1
    publicKey: vnfws-1-PKEY
  - name: web-server-2
    ip: 10.78.0.103
    vnfId: VNF_WSERVER_2
    publicKey: vnfws-2-PKEY

nodeSelector:
  kubernetes.io/hostname: test-kubeadm-cluster-1



secAgent:
  image: bdorado/nfvsec-agent:latest 
  brokerAddress: kafka.default.svc.cluster.local:9092
  fgTopic: vnffg_topic
  timeout: 1000
  mechanisms: MACsec/manual,IPsec/manual
